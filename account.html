            <div class="div-title-main">
                <h1>Create Account</h1>
                <p>Fill in the fields below to create your account!</p>
            </div>
            
           <form id="CreateAccount"> 

            <label for="E-mail">
                <p>E-mail:</p> 
                <input type="email" name="E-mail" id="E-mail" placeholder="Enter your email...">
            </label>

            <label for="Full Name"> 
                <p>Full Name:</p>  
                <input type="text" name="Full Name" id="FullName" placeholder="Enter your name...">
            </label>

            <label for="Birth Data"> 
                <p>Birth Data:</p>   
                <input type="date" name="Birth Data" id="BirthData" placeholder="Enter your birth data:...">
            </label>

            <label for="CPF">
                <p>CPF:</p>
                <input type="text" name="CPF" id="CPF" placeholder="Enter your CPF:...">
            </label>

            <label for="Password">
                <p>Password:</p> 
                <input type="password" name="Password" id="Password" placeholder="Enter your password...">
            </label>

            <label for="Repeat"> 
                <p>Repeat your password:</p>
                <input type="password" name="Repeat" id="Repeat" placeholder="Enter your repeat your password...">
            </label>
           </form>
           <div class="btn-create">
                <a href="login.html"><button type="submit">Create Account</button></a>
